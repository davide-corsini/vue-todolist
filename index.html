<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do, rendi la tua produttivitá giornaliera costante al fine di aumentare la tua crescita personale e professionale</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&family=Yusei+Magic&display=swap"
        rel="stylesheet">
</head>
<body>
    
    <div class="container" id="app">

        <div class="col">
            <ul class="menu-col">
                <li class='user'>
                    <div class='circle-user'>
                        
                        <span  style='color: white;' class='initial'>DC</span>
                    </div>
                    <div class='user-mail'>
                        <div class='name-user'>
                            <p class='nome'>Davide</p><span><i class="fas fa-search"></i></span>
                        </div>
                        <p style='font-size: 10px;'>davide@yahoo.it</p>
                    </div>

                </li>
                <li>
                    <span><i class="fas fa-sun"></i></span>
                    La mia giornata
                </li>
                <li>
                    <span><i class="far fa-star"></i></span>
                    Importante
                </li>
                <li>
                    <span><i class="fas fa-calendar"></i></span>
                    Pianifica
                </li>
                <li>
                    <span><i class="far fa-user"></i></span>
                    Assegnate a te
                </li>
                <li>
                    <span><i class="fas fa-house-damage"></i></span>
                    Attivitá
                </li>            
            </ul>
            <br>
            <ul class="sub-menu-col">
                <li style='display: flex; justify-content: space-between;'>
                    Nuovo Elenco
                    <span>
                        <i for='add-note' class='fas fa-plus'></i>
                    </span>
                </li>
                <li>
                    <span></span>
                    Salva To List</li>
                <li></li>
            </ul>
        </div>

        <div class="main-nav">

            <h2>
                <span><i class="fas fa-home"></i></span>
                Attivitá
            </h2>
            <div class="todo-container">
                <ul class='menu-todo' for='add-note' v-if='todos.length > 0'>
                    <div style='height: 40px; width: 100%;  display: flex; justify-content: flex-end; align-items: center;'>
                        <i  @click='alertAttivita' class='fas fa-plus'></i>
                        <i style="margin-left: 10px;" class="fas fa-trash" @click="deleteAllTodo"></i>
                    </div>
                    <li class='design-note' v-for="(contenuto,indice) in todos">{{  contenuto   }}
                        <div>
                            <i id='font-delete' class="fas fa-times" @click="deleteTodo(indice)"></i>
                            <i     @click='deletedVerifica(indice)' id='verifica' class="fas fa-check" style='color: green;'></i>
                            <i class="far fa-edit" @click="reWrite(indice)"></i>
                        </div>
                    </li>
                </ul>
                <h2 v-else>Non ci sono ancora note</h2>
            </div>


            <div class="todo-container2">
                <h2 >Look your progress</h2>
                <div style="display: flex; flex-direction: row;" class='contain-progress'>
                
                    <div class="testo" id="percentuale">0%</div>
                    <div class='bar'>
                        <div id='progress' style='height: 100% '></div>
                    </div>
                </div>
                <!-- v-if='todoDelete.length > 0' -->
                <div style='height: 80px; width: 52%; display: flex; justify-content: space-between; align-items: center; margin-top: 5px;'>
                    <h3>Your trash</h3>
                    <div class='area-cestino'  @click='deleteAllTodoTrash'>
                        <i class='fas fa-trash'></i>
                    </div>
                </div>
                    <ul  class="menu-todo-delete">
                        <li class='design-note' v-for="(contenuto, indice) in todoDelete">{{    contenuto   }}

                            <div>
                                <i id='font-delete' class="fas fa-times" @click='removeNotes(indice)'></i>
                                <i id='recreate' class="fas fa-window-restore" @click='ripristinateTodo(indice)'></i>
                            </div>
                        </li>
                    </ul>
                    <!-- <h2 v-else>Non ci sono elementi da cestinare</h2> -->
            </div>


            <div class="container-input">
                <input id='input' @keyup.enter='addTodo' type="text" v-model="newNote" placeholder="Inserisci nuova attivitá...">
                <div id='add-note' @click='addTodo'>Aggingi un'attivitá</div>
                
            </div>
        </div>
        
        
        
    </div>




    <script src="js/script.js"></script>
</body>
</html>
